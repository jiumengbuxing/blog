<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jiumengbuxing Blog</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #3a3f47;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #61dafb;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #61dafb;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>jiumengbuxing Blog</h1>
        <p>请输入密码以访问博客内容：</p>
        <input type="password" id="password" placeholder="输入密码">
        <button onclick="checkPassword()">提交</button>
        <p id="message"></p>
    </div>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = '20030212'; // 替换为你的密码
            if (password === correctPassword) {
                window.location.href = 'blog.html'; 
            } else {
                document.getElementById('message').textContent = '密码错误，请重试。';
            }
        }
    </script>
</body>
</html>
